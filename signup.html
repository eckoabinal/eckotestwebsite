<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign-up for Elon Musk Internship</title>
</head>

<body>
  <h3>Personal Information</h3>
  <form class="" action="mailto:info@gmail.com" method="post" enctype="text/plain">
      <label for="First Name">Name: </label>
      <input type="text" name="youName" value="">
    <br>
      <label for="">Email: </label>
      <input type="email" name="yourEmail" value="">
    <br>
      <label for="Gender">Gender: </label>
      <label for="Gender"><input type="radio" name="gMale" value="">Male</label>
      <label for="Gender"><input type="radio" name="gFemale" value="">Female</label>
    <br>
      <label for="Birthday">Birthday: </label>
      <input type="date" name="yourBday" value="">
    <br>
      <label for="Skills Self-Evaluated Level">Self Evaluated Skills: </label>
      <input type="range" name="rangeSkillLevel" value="">
    <br>
      <input type="submit" name="" value="Submit">
  </form>
</body>

</html>
